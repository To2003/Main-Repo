<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Weather App</h1>
    </header>
    <form id="weather-form">
        <input type="text" id="city-input" placeholder="Nombre de la Ciudad">
        <button type="submit">Buscar Clima</button>
    </form>
    <div id="current-weather-display" class="weather-display hidden">
        <h2 id="city-name"></h2>
        <img id="weather-icon" alt="Weather Icon">
        <p id="temperature"></p>
        <p id="description"></p>
        <p id="humidity"></p>
        <p id="wind"></p>
    </div>
    <div id="history">
        <h3>Historial de BÃºsquedas</h3>
        <div id="history-grid"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
