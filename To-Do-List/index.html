<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List like Apple's Reminders</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="todoapp">
        <header class="header">
            <h1>My To-Do List</h1>
        </header>
        <form id="todo-form">
            <input type="text" id="new-task" placeholder="Agregar nuevas Tareas...">
            <button type="submit">Agregar</button>
        </form>
        <div class="task-controls">
            <button class="filter-btn active" data-filter="all">Todos</button>
            <button class="filter-btn" data-filter="active">Activos</button>
            <button class="filter-btn" data-filter="completed">Completados</button>
        </div>
        <ul class="task-list" id="task-list">
            <!-- Aquí se agregarán dinámicamente las tareas -->
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
