<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Moderna</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Calculadora Moderna</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <div id="calculator">
                <div class="calculator-screen" id="calculator-screen">0</div>
                <div class="calculator-buttons">
                    <button class="btn" data-action="clear">C</button>
                    <button class="btn" data-action="delete">DEL</button>
                    <button class="btn" data-action="percent">%</button>
                    <button class="btn operator" data-action="operator">/</button>

                    <button class="btn">7</button>
                    <button class="btn">8</button>
                    <button class="btn">9</button>
                    <button class="btn operator" data-action="operator">*</button>

                    <button class="btn">4</button>
                    <button class="btn">5</button>
                    <button class="btn">6</button>
                    <button class="btn operator" data-action="operator">-</button>

                    <button class="btn">1</button>
                    <button class="btn">2</button>
                    <button class="btn">3</button>
                    <button class="btn operator" data-action="operator">+</button>

                    <button class="btn zero">0</button>
                    <button class="btn">.</button>
                    <button class="btn operator" data-action="calculate">=</button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 Calculadora Moderna. Todos los derechos reservados.</p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
